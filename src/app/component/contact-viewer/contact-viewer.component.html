<div class="contact-viewer" >
    <div class="col-xs-7">
        <div><strong>{{contact.firstName}} {{contact.lastName}}</strong></div>
        <div>{{contact.country}}</div>
        <div>{{contact.phone}}</div>
    </div>
    <div class="col-xs-5">
        <img src="assets/images/contacts/contact-{{contact.id}}.jpg" class="contact-photo-small">
    </div>    
</div>
